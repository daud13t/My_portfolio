{% extends "first_app/base.html" %}
{% block content %}
<style>
  body {

    background: radial-gradient(circle at top left, #1a1b26 0%, #0f1016 100%);
    font-family: 'Space Grotesk', sans-serif;
  }

  .contact-container {
    max-width: 650px;
    margin: 80px auto;
    padding: 50px;
    background: rgba(30, 32, 40, 0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
  }

  .contact-heading {
    text-align: center;
    color: #e2e2e2;
    font-family: 'Zen Dots', cursive;
    font-size: 2.2rem;
    margin-bottom: 35px;
    letter-spacing: 2px;
    text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }


  form p {
    margin-bottom: 25px;
  }

  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 16px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #f0f0f0;
    font-size: 1rem;
    font-family: 'Space Grotesk', sans-serif;
    transition: all 0.3s ease;
    box-sizing: border-box;
    outline: none;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(210, 210, 210, 0.4);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    letter-spacing: 0.5px;
  }

  .submit-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #e6ded1 0%, #dcd3c4 100%);
    color: #121212;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-family: 'Zen Dots', cursive;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-weight: bold;
    margin-top: 15px;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(230, 222, 209, 0.2);
    background: #fff8eb;
  }

  .submit-btn:active {
    transform: translateY(1px);
  }

  .success-msg {
    color: #8affaa;
    text-align: center;
    background: rgba(0, 255, 100, 0.05);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(0, 255, 100, 0.2);
  }

  .error-box {
    background: rgba(255, 60, 60, 0.05);
    border: 1px solid rgba(255, 60, 60, 0.3);
    color: #ff6b6b;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
  }
</style>

<div class="contact-container animate-on-load">
  <h2 class="contact-heading">Get in Touch</h2>

  {% if sent %}
  <p class="success-msg">Message sent successfully! I'll reply soon.</p>
  {% else %}
  {% if error_message %}
  <div class="error-box">
    {{ error_message }}
  </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="text-align:center;margin-top:10px;">
      <button type="submit" class="submit-btn">Send Message</button>
    </div>
  </form>
  {% endif %}
</div>
{% endblock %}
